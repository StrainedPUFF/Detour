<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ interactive_session.session.name }} - Interactive Session</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Automatically open the video conference link in a new tab
            if ("{{ interactive_session.video_conference_link }}") {
                window.open("{{ interactive_session.video_conference_link }}", "_blank");
            }
            // Automatically open the whiteboard link in a new tab
            if ("{{ interactive_session.whiteboard_link }}") {
                window.open("{{ interactive_session.whiteboard_link }}", "_blank");
            }
        });
    </script>
</head>
<body>
    <h1>{{ interactive_session.session.name }} - Interactive Session</h1>
    <p>{{ interactive_session.description }}</p>

    <h2>Video Conference</h2>
    <iframe src="{{ interactive_session.video_conference_link }}" width="600" height="400" allow="camera; microphone"></iframe>

    <h2>Whiteboard</h2>
    <iframe src="{{ interactive_session.whiteboard_link }}" width="600" height="400"></iframe>
</body>
</html>
