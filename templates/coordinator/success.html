<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .success-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .success-title {
            font-size: 24px;
            color: #2ecc71;
            margin-bottom: 10px;
        }
        .success-message {
            font-size: 18px;
            color: #555;
        }
        .token-details {
            margin-top: 20px;
            text-align: left;
            font-size: 16px;
            color: #333;
        }
        .token-details pre {
            background-color: #f7f7f7;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-title">Authentication Successful!</div>
        <div class="success-message">You have successfully authenticated with Google OAuth 2.0.</div>
        <div class="token-details">
            <h3>Tokens:</h3>
            <pre>{{ credentials | safe }}</pre>
        </div>
    </div>
</body>
</html>
